<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <script>
      function createUI() {
        var buttonDomElement = document.createElement("button");
        buttonDomElement.innerText = "Javascript Button";

        buttonDomElement.onclick = function () {
          var img = document.createElement("img");
          img.src =
            "https://techsathi.com/wp-content/uploads/2021/05/ReactJS.png";
          img.width = "100";
          img.height = "100";
          img.style.margin = "20px";

          document.querySelector("body").appendChild(img);
        };
        document.querySelector("body").appendChild(buttonDomElement);

        var ol = document.createElement("ol");

        var li1 = document.createElement("li");
        var li2 = document.createElement("li");

        li1.innerText = "Food Ordering Application";
        li2.innerText = "Chat Application";

        ol.appendChild(li1);
        ol.appendChild(li2);

        document.querySelector("body").appendChild(ol);
      }

      createUI();
      createUI();
      createUI();
      createUI();
      createUI();
      createUI();
    </script>
  </body>
</html>
