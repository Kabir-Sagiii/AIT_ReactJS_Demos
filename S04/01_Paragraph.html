<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <div id="root">
      <!--All React Elements Should be Placed here-->
    </div>

    <script>
      //create React Paragraph Element
      const paragraph_ReactElement = React.createElement(
        "p",
        { id: "content", className: "user-content" },
        "React JS is a Javascript Library"
      );

      ReactDOM.render(paragraph_ReactElement, document.getElementById("root"));
    </script>
  </body>
</html>
